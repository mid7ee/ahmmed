<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الدورات</title>

    <!-- استيراد الخط الفخم -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif; /* استخدام خط فخم */
            background-color: #F8F1E4; /* لون الخلفية ثابت */
        }

        .header {
            background-color: #36454F; /* الرمادي الداكن */
            padding: 20px;
            text-align: center;
            color: white;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* إضافة ظل للعنوان */
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: white;
            margin: 0 auto;
            border-radius: 50%;
            display: inline-block;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        .container h2 {
            color: #36454F; /* تغيير لون النص الرئيسي */
            font-size: 28px; /* تكبير حجم الخط */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* إضافة ظل خفيف للنص */
        }

        .buttons {
            margin-top: 50px; /* تكبير المسافة بين النص والأزرار */
        }

        .buttons a {
            display: block; /* عرض الزر بشكل طولي */
            width: 300px; /* طول ثابت للأزرار */
            margin: 20px auto; /* محاذاة في الوسط وزيادة المسافة بين الأزرار */
            padding: 20px; /* تكبير حجم الأزرار بشكل طولي */
            background-color: #8D8F8F; /* اللون الأسمنتي */
            color: #36454F; /* تغيير لون النص داخل الأزرار */
            text-decoration: none;
            border-radius: 30px;
            font-size: 20px; /* تكبير حجم الخط في الأزرار */
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* إضافة ظل للأزرار */
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease; /* انتقالات سلسة */
        }

        .buttons a:hover {
            background-color: #7C7F7F; /* تغيير لون الخلفية عند التمرير */
            transform: scale(1.05); /* تكبير الزر عند التمرير */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* زيادة الظل عند التمرير */
        }

        .buttons .new-subscription {
            width: 350px; /* الطول الجديد للزر */
            background-color: #36454F; /* لون خلفية الزر الأخير */
            color: #8D8F8F; /* لون نص الزر الأخير */
            margin-top: 50px; /* مسافة إضافية بينه وبين الزرين الآخرين */
        }

        /* قسم الصور المتحركة */
        .image-slider {
            position: relative;
            width: 100%;
            height: 130px; /* ارتفاع ثابت ليتناسب مع الصور */
            overflow: hidden; /* إخفاء الصور الزائدة */
            margin-top: 100px; /* مسافة أعلى لتناسب مع التصميم */
        }

        .slider-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px; /* عرض افتراضي للصورة */
            height: auto;
            transform: translate(-50%, -50%) scale(0.5); /* تحجيم الصورة */
            opacity: 0; /* بداية بدون ظهور */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* إضافة ظل للصورة */
            transition: transform 0.5s ease, opacity 0.5s ease; /* تأثيرات التحجيم والشفافية */
        }

        .active {
            transform: translate(-50%, -50%) scale(1); /* تكبير الصورة النشطة */
            opacity: 1; /* جعل الصورة مرئية */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
    </div>

    <div class="container">
        <h2>نورتنا! اختر إحدى الخيارات:</h2>
        <div class="buttons">
            <a href="login.html">تسجيل دخول</a>
            <a href="https://salla.sa/starempire" target="_blank">اشترك معنا!</a>
            <a href="ashtrak.html" class="new-subscription">اشتراك جديد؟</a>
        </div>
    </div>

    <!-- قسم الصور المتحركة -->
    <div class="image-slider">
        <img src="image1.jpg" alt="صورة 1" class="slider-image" id="image1">
        <img src="image2.jpg" alt="صورة 2" class="slider-image" id="image2">
        <img src="image3.jpg" alt="صورة 3" class="slider-image" id="image3">
        <img src="image4.jpg" alt="صورة 4" class="slider-image" id="image4">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider-image');

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.remove('active');
                img.style.transform = i < index ? 'translate(-150%, -50%) scale(0.5)' : i > index ? 'translate(50%, -50%) scale(0.5)' : 'translate(-50%, -50%) scale(1)';
                img.style.opacity = i === index ? '1' : '0';
            });
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }

        setInterval(nextImage, 4000); // تغيير الصورة كل 4 ثواني
        showImage(currentIndex); // عرض الصورة الأولى عند التحميل
    </script>
</body>
</html>
